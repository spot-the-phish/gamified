<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot the Phish Game</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9; color: #333; }
    .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    h1 { color: #0074cc; }
    .buttons { margin-top: 15px; }
    button { margin: 5px; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
    .phish { background: #e63946; color: white; }
    .legit { background: #2a9d8f; color: white; }
    .feedback { margin-top: 15px; font-weight: bold; }
    #score { margin-top: 25px; font-size: 18px; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Spot the Phish üêü</h1>
  <input type="file" id="fileInput" accept=".eml" multiple>
  <div id="game"></div>
  <div id="score"></div>

  <script>
    let emails = [];
let current = 0;
let score = 0;

// ‚úÖ List of emails to load automatically
const emailFiles = ["phish.eml", "legit.eml"];

// ‚úÖ Answer key: match filenames to correct labels
const answerKey = {
  "phish.eml": "phish",
  "legit.eml": "legit"
};

async function loadEmails() {
  for (let filename of emailFiles) {
    try {
      const response = await fetch(`emails/${filename}`);
      const content = await response.text();
      emails.push(parseEml(content, filename));
    } catch (err) {
      console.error("Failed to load", filename, err);
    }
  }
  showEmail();
}

function decodeHeader(str) {
  // Decode =?UTF-8?...?= encoded words
  return str.replace(/=\?UTF-8\?B\?(.+?)\?=/g, (_, b64) => {
    try {
      return decodeURIComponent(escape(atob(b64)));
    } catch (e) {
      return str;
    }
  });
}

function parseEml(content, filename) {
  // Split headers and body
  const parts = content.split(/\r?\n\r?\n/);
  const headerText = parts[0];
  let body = parts.slice(1).join("\n\n");

  // Parse headers
  const headers = {};
  headerText.split(/\r?\n/).forEach(line => {
    const idx = line.indexOf(":");
    if (idx > -1) {
      const name = line.slice(0, idx).trim().toLowerCase();
      const value = line.slice(idx + 1).trim();
      headers[name] = headers[name] ? headers[name] + " " + value : value;
    }
  });

  // Decode Subject + From
  const subject = headers["subject"] ? decodeHeader(headers["subject"]) : "(No Subject)";
  const from = headers["from"] ? decodeHeader(headers["from"]) : "(No From)";

  // If multipart, try to find plain text
  if (headers["content-type"] && headers["content-type"].includes("multipart")) {
    const boundaryMatch = headers["content-type"].match(/boundary=\"?([^\";]+)\"?/i);
    if (boundaryMatch) {
      const boundary = boundaryMatch[1];
      const parts = body.split("--" + boundary);
      const textPart = parts.find(p => p.includes("text/plain"));
      if (textPart) {
        body = textPart.split(/\r?\n\r?\n/).slice(1).join("\n\n").trim();
      }
    }
  }

  // Fallback if body is empty
  if (!body.trim()) body = "(No Body)";

  return {
    subject,
    from,
    body,
    filename,
    type: answerKey[filename] || "phish",
    explanation: `This email (${filename}) was marked as ${answerKey[filename] || "phish"}.`
  };
}

function showEmail() {
  if (current >= emails.length) {
    document.getElementById("game").innerHTML = "<h2>Game Over!</h2>";
    document.getElementById("score").innerText = `Your final score: ${score}/${emails.length}`;
    return;
  }

  const email = emails[current];
  document.getElementById("game").innerHTML = `
    <div class='card'>
      <p><strong>Subject:</strong> ${email.subject}</p>
      <p><strong>From:</strong> ${email.from}</p>
      <pre>${email.body}</pre>
      <div class='buttons'>
        <button class='phish' onclick="guess('phish')">Phish üêü</button>
        <button class='legit' onclick="guess('legit')">Legit ‚úÖ</button>
      </div>
      <div id='feedback'></div>
    </div>
  `;
}

function guess(choice) {
  const email = emails[current];
  const feedback = document.getElementById("feedback");
  if (choice === email.type) {
    score++;
    feedback.innerHTML = `<p style='color:green;'>Correct! ${email.explanation}</p>`;
  } else {
    feedback.innerHTML = `<p style='color:red;'>Incorrect. ${email.explanation}</p>`;
  }
  current++;
  setTimeout(showEmail, 2500);
  document.getElementById("score").innerText = `Score: ${score}/${emails.length}`;
}

// Load emails automatically on page load
window.onload = loadEmails;
  </script>
</body>
</html>
